<h2>Find People</h2>

<div class="search-bar">
  <button>Sort</button>
  <button>Filter</button>
  <input type="text" placeholder="Search">
  <button>Search</button>
</div>

<div class="employee-table-container">
  <table class="employee-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email ID</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dummy/static rows for now -->
      <tr *ngFor="let emp of employees">
        <td><img src="assets/default-user.png" alt="photo" class="photo" /></td>
        <td>{{ emp.id }}</td>
        <td>{{ emp.firstName }}</td>
        <td>{{ emp.middleName }}</td>
        <td>{{ emp.lastName }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.department }}</td>
      </tr>
    </tbody>
  </table>
</div>
