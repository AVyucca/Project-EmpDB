<div class="login-container">
  <div class="login-left">
    <img src="https://quantim.co.uk/wp-content/uploads/2020/12/What-Is-Employee-Management-System.webp" alt="Login Illustration">
  </div>

  <div class="login-right">
    <h3>Welcome to Yucca IT Solutions</h3>
    <button class="top-login">Login</button>

    <form (ngSubmit)="onLogin()">
      <label>User name</label>
      <input type="text" [(ngModel)]="username" name="username" placeholder="Enter your User name" required />

      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your Password" required />

      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
</div>
