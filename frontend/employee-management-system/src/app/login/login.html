<div class="login-background">
  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="brand-title">EmpHub</h1>
      <p class="card-subtitle">Please log in to continue</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" />
          <div class="error" *ngIf="submitted && f['email'].errors"
>
            Valid email is required
          </div>
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" />
          <div class="error" *ngIf="submitted && f['password'].errors">

            Alphanumeric password is required
          </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>
